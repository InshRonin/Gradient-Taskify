<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="todo-app">
                <h1>Gradient Taskify</h1>
                <form class="input-area">
                    <input placeholder="Add Your Task..." type="text" id="task-input">
                    <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                    <button type="button" class="themeToggle"><i></i></button>
                </form>
                <div class="todo-container">
                    <ul id="task-list">
                    </ul>
                    <img src="./Assets/illustration.png" alt="illustration" class="empty">
                </div>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e1d7233ee7.js" crossorigin="anonymous"></script>
</body>
</html>
